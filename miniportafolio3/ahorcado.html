<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego ahorcado</title>
</head>
<body>
    <form id="myform" onsubmit="return alertName();">
        <p>Palabra: <input id="palabrausu" name="palabrausu" type="text" /></p>
        <p><input type="submit" /></p>
    </form>

    <canvas id="lienzo" width="250" height="800">Su navegador no soporta canvas :( </canvas>

    <script type = "text/javascript">
        var contador = 0;

        function alertName() {
            const palabraF="Saturno";
            var palabrausu=(document.forms[0].palabrausu.value);
            if(palabrausu==palabraF){
                document.body.innerHTML = "";
                document.write("<h1>");
                document.write("GANASTEEEEEE!!!!!");
                document.write("</H1>");
            }

            if (contador == 0){
                var lienzo = document.getElementById("lienzo");
                if (lienzo && lienzo.getContext) {
                    var contexto = lienzo.getContext("2d");
                    if (contexto) {
                        var X = 120;
                        var Y = 110;
                        var r = 60;
                        contexto.strokeStyle = "black";
                        contexto.fillStyle = "#6ab150";
                        contexto.lineWidth = 5;
                        contexto.arc(X, Y, r, 0, 2 * Math.PI);
                        contexto.fill();
                        contexto.stroke();
                    }
                }
            } else if (contador <= 5) { 
                var canvas = document.getElementById("lienzo");
                if (canvas && canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                    if (ctx) {
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = "black";
                        ctx.beginPath();
                        switch (contador) {
                            case 1: // Cuerpo
                                ctx.moveTo(120, 290);
                                ctx.lineTo(120, 170);
                                break;
                            case 2: // Brazo izquierdo
                                ctx.moveTo(120, 190);
                                ctx.lineTo(60, 220);
                                break;
                            case 3: // Brazo derecho
                                ctx.moveTo(120, 190);
                                ctx.lineTo(200, 220);
                                break;
                            case 4: // Pierna izquierda
                                ctx.moveTo(120, 290);
                                ctx.lineTo(60, 320);
                                break;
                            case 5://pierna derevha
                                ctx.moveTo(120, 290);
                                ctx.lineTo(190, 320);
                                document.write("<h1>");
                                document.write("PERDISTE D: ");
                                document.write("</h1>");
                                break;
                        }
                        ctx.stroke();
                    }
                }
            }

            contador++;
            return false;
        }
    </script>
</body>
</html>
