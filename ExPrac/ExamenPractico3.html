<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>
    <title>Document</title>
    <style>
        h1{color: aliceblue;}
        body{background-color: rgb(59, 61, 144);}
    </style>   
</head>
<body>
    <h1>MENSAJE CODIFICADO</h1>
    <iframe frameborder="0" width="500" height="400"></iframe>
    <script>
        $(document).ready(function() {
            var doc = new jsPDF();
            var numero=0;
            var numeros=[];
            for(var i=1; i<=4; i++){
                do{
                    if(i==1){numero = prompt("Escribe un número: ");
                    }else{numero = prompt("Escribe otro número: ");}
                }while(numero<0 || numero > 25);
                numeros[i]=parseInt(numero);
                numeros[i]=numeros[i]+1;
                switch(numeros[i]){
                    case 1:
                        numeros[i]="A";
                        break;
                    case 2:
                        numeros[i]="B";
                        break;
                    case 3:
                        numeros[i]="C";
                        break;
                    case 4:
                        numeros[i]="D";
                        break;
                    case 5:
                        numeros[i]="E";
                        break;
                    case 6:
                        numeros[i]="F";
                        break;
                    case 7:
                        numeros[i]="G";
                        break;
                    case 8:
                        numeros[i]="H";
                        break;
                    case 9:
                        numeros[i]="I";
                        break;
                    case 10:
                        numeros[i]="J";
                        break;
                    case 11:
                        numeros[i]="K";
                        break;
                    case 12:
                        numeros[i]="L";
                        break;
                    case 13:
                        numeros[i]="M";
                        break;
                    case 14:
                        numeros[i]="N";
                        break;
                    case 15:
                        numeros[i]="O";
                        break;
                    case 16:
                        numeros[i]="P";
                        break;
                    case 17:
                        numeros[i]="Q";
                        break;
                    case 18:
                        numeros[i]="R";
                        break;
                    case 19:
                        numeros[i]="S";
                        break;
                    case 20:
                        numeros[i]="T";
                        break;
                    case 21:
                        numeros[i]="U";
                        break;
                    case 22:
                        numeros[i]="V";
                        break;
                    case 23:
                        numeros[i]="W";
                        break;
                    case 24:
                        numeros[i]="X";
                        break;
                    case 25:
                        numeros[i]="Y";
                        break;
                    case 26:
                        numeros[i]="Z";
                        break;
                }
            }
            doc.setFontSize(22);
            doc.text(20, 30, 'LA PALABRA OCULTA ES: ' + numeros[1]+numeros[2]+numeros[3]+numeros[4]);
            var string = doc.output('datauristring');
            $('iframe').attr('src', string);
        });
    </script>
</body>
</html>
